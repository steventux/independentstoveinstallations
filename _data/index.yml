body: |
  Wood burning and multifuel stove installers covering Bristol and the surrounding areas.

  We offer a complete HETAS compliant installation service including:

    - Free survey and quotation.
    - Remedial building works in preparation for stove installation.
    - Fireplace, flue and chimney alterations.
    - Stove and flue servicing

  We fit the wood burning or multi fuel appliance of your choice.
  DEFRA approved appliance installation for smoke control zones.
