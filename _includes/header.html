<header class="site-header">

  <div class="wrapper">

    <div class="hetas-approved">Hetas approved installers</div>

    <div class="logo"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></div>


    <div class="telephone">{{ site.telephone }}</div>

    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.html_pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
