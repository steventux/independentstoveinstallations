---
layout: default
title: Recent Installations
permalink: /recent-installations/
---

<article>
  <div class="recent-installations">
    <h1 class="page-heading">{{ page.title}}</h1>
    <div>
      {% for item in site.data.recent-installations %}
      <a href="{{ item.fullsize }}" data-title="{{ item.title }}" data-lightbox="installations"><img src="{{ item.thumb}}" alt="{{ item.title }}"/></a>
      {% endfor %}
    </div>
  </div>
</article>
